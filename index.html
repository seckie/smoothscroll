<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Smooth Scroll</title>
<meta name="X-UA-Compatible" content="IE=edge" />
<meta name="vieport" content="width=device-width" />
<script src="js/modernizr.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/smoothscroll.js"></script>
<script>
$(function () {
	new $.SmoothScroll({
		el: 'a[href^="#"]'
	});
});
</script>
<style>
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}
.page {
	width: 100%;
	height: 100%;
	text-align: center;
	font-size: 100px;
	line-height: 2;
}
a {
	color: #333;
}
#page1 { background-color: #ccc; }
#page2 { background-color: #bbb; }
#page3 { background-color: #aaa; }
#page4 { background-color: #999; }
</style>
</head>
<body>
<div class="page" id="page1">
<a href="#page4">&darr;To Page4</a>
<!--/.page--></div>
<div class="page" id="page2">
<a href="#page3">&darr;To Page3</a>
<!--/.page--></div>
<div class="page" id="page3">
<a href="#page1">&uarr;To Page1</a>
<!--/.page--></div>
<div class="page" id="page4">
<a href="#page2">&uarr;To Page2</a>
<!--/.page--></div>
</body>
</html>
